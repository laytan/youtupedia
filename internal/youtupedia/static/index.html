<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Youtupedia</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/htmx/1.9.0/htmx.min.js" integrity="sha512-+w1WYSgxzYpQuYBFPKusU5/k7MHat9SA7OqeugUomdCCkOR9reE0pBgAPDoAxYR2dQx+1++3eu76Wt3E83bmNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body>
        <main style="margin-top: 5rem;" class="container">
            <h1>Youtupedia</h1>
            <form hx-get="/query" hx-trigger="submit" hx-target="#results">
                <label for="query">Query</label>
                <input class="u-full-width" type="text" name="query" id="query" autocomplete="off">
                <input class="button-primary" type="submit" value="Submit">
                <span class="htmx-indicator" style="margin-left: 1rem;">Loading...</span>
            </form>
            <div id="results">
            </div>
        </main>
    </body>
</html>
